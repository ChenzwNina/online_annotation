<!DOCTYPE html>
<html>
<head>
    <style>
        .membership-offer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .offer-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .premium-icon {
            background-color: #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offer-title {
            margin: 0;
            color: #2c2c2c;
            font-size: 18px;
            font-weight: 600;
        }

        .offer-description {
            color: #4a4a4a;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .price-info {
            background-color: #f8f8f8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .price-text {
            color: #2c2c2c;
            font-size: 14px;
            margin: 0;
        }

        .highlight {
            color: #007bff;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .accept-button {
            flex: 1;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .accept-button:hover {
            background-color: #0056b3;
        }

        .reject-button {
            flex: 1;
            padding: 12px;
            background-color: #ffffff;
            color: #6c757d;
            border: 1px solid #6c757d;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reject-button:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="membership-offer">
        <div class="offer-header">
            <div class="premium-icon">
                ‚≠ê
            </div>
            <h2 class="offer-title">Exclusive Premium Membership Offer</h2>
        </div>
        <p class="offer-description">
            Join our Premium Membership program and unlock exclusive benefits including free express shipping, early access to sales, and member-only discounts on all purchases.
        </p>
        <div class="price-info">
            <p class="price-text">
                <span class="highlight">First month FREE</span>, then just $6/month. Cancel anytime.
            </p>
        </div>
        <div class="button-group">
            <button class="accept-button">Add Premium Membership</button>
            <button class="reject-button">No Thanks</button>
        </div>
    </div>
</body>
</html>
