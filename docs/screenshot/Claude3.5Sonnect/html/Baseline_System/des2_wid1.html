<!DOCTYPE html>
<html>
<head>
    <style>
        .cart-subtotal-widget {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .widget-header h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 15px;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
        }

        .item-details {
            margin-left: 12px;
            flex-grow: 1;
        }

        .item-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }

        .item-price {
            font-size: 14px;
            color: #666;
        }

        .quantity {
            color: #666;
            font-size: 13px;
        }

        .subtotal-section {
            border-top: 1px solid #f0f0f0;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subtotal-label {
            font-size: 14px;
            color: #333;
        }

        .subtotal-amount {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .checkout-button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="cart-subtotal-widget">
        <div class="widget-header">
            <h3>Cart Summary</h3>
            <span>(1 item)</span>
        </div>
        
        <div class="cart-item">
            <img src="placeholder_image.jpg" alt="Wireless Earbuds" class="item-image">
            <div class="item-details">
                <div class="item-name">Premium Wireless Earbuds - White</div>
                <div class="item-price">$10.00</div>
                <div class="quantity">Quantity: 1</div>
            </div>
        </div>

        <div class="subtotal-section">
            <span class="subtotal-label">Subtotal:</span>
            <span class="subtotal-amount">$10.00</span>
        </div>

        <button class="checkout-button">Proceed to Checkout</button>
    </div>
</body>
</html>
