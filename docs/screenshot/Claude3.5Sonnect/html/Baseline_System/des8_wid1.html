<!DOCTYPE html>
<html>
<head>
    <style>
        .popularity-widget {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 380px;
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .popularity-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            padding: 0 10px;
            border-right: 1px solid #e0e0e0;
        }

        .stat-item:last-child {
            border-right: none;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #2f2f2f;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .recent-activity {
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #444;
            border: 1px solid #eee;
        }

        .activity-icon {
            color: #28a745;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="popularity-widget">
        <div class="popularity-stats">
            <div class="stat-item">
                <div class="stat-number">847</div>
                <div class="stat-label">Views Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">142</div>
                <div class="stat-label">Purchases</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">96%</div>
                <div class="stat-label">Satisfaction</div>
            </div>
        </div>
        <div class="recent-activity">
            <span class="activity-icon">‚óè</span>
            Sarah from New York purchased this item 3 minutes ago
        </div>
    </div>
</body>
</html>
