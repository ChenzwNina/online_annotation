<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Offer Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .widget-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .widget-header {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
        }
        .widget-content {
            padding: 20px;
            text-align: center;
        }
        .widget-content p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .widget-btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .widget-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-accept {
            background-color: #4CAF50;
            color: white;
        }
        .btn-reject {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            Special Discount Just for You!
        </div>
        <div class="widget-content">
            <p>Get an extra 20% off on your purchase today. Use code: SAVE20</p>
            <div class="widget-btn-group">
                <button class="widget-btn btn-accept">Accept Offer</button>
                <button class="widget-btn btn-reject">No Thanks</button>
            </div>
        </div>
    </div>
</body>
</html>
