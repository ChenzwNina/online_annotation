<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .widget-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }

        .widget-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .widget-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #218838;
        }

        .close-btn {
            font-size: 24px;
            color: #999;
            float: right;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="widget-container" id="signupWidget">
    <span class="close-btn" onclick="closeWidget()">&times;</span>
    <div class="widget-header">Create Your Account</div>
    <div class="widget-description">Join us and enjoy exclusive benefits on our platform!</div>
    <input type="email" class="input-field" placeholder="Email Address" required>
    <input type="password" class="input-field" placeholder="Password" required>
    <a href="#" class="btn">Sign Up Now</a>
</div>

<script>
    function closeWidget() {
        document.getElementById('signupWidget').style.display = 'none';
    }
</script>

</body>
</html>
