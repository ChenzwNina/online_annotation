<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Offer Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .widget-container {
            margin-top: 20px;
            background-color: #fff;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .widget-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .widget-content {
            padding: 20px;
            text-align: center;
        }

        .widget-content p {
            margin: 15px 0;
            font-size: 16px;
            color: #333;
        }

        .widget-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
        }

        .button.accept {
            background-color: #4CAF50;
            border: none;
        }

        .button.reject {
            background-color: #f44336;
            border: none;
        }
    </style>
</head>
<body>

<div class="widget-container">
    <div class="widget-header">
        Free First Month Membership Offer!
    </div>
    <div class="widget-content">
        <p>Get your first month of membership absolutely free.</p>
        <p>After the trial, enjoy continuous access for only $6 per month.</p>
        <p>Select your option when you proceed to checkout.</p>
        
        <div class="widget-buttons">
            <a href="#" class="button accept">Accept Offer</a>
            <a href="#" class="button reject">Reject Offer</a>
        </div>
    </div>
</div>

</body>
</html>
