<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Banner Widget</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #banner-widget {
            background-color: #ff9800;
            color: #fff;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 20px;
            left: 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #banner-widget button {
            background-color: #fff;
            color: #ff9800;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div id="banner-widget">
    <span>Limited Time Offer: Get 20% off your first purchase!</span>
    <button onclick="closeBanner()">Close</button>
</div>

<script>
    function closeBanner() {
        document.getElementById('banner-widget').style.display = 'none';
    }
</script>

</body>
</html>
